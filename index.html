<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" type="text/css" href="aula_1.css">
  </head> 
  <body>
    <div class="container">
      
      <h1 class="page-title">
      Calculadora de médias</h1>
      
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!</p>
      
      <label for="first" class="texto">Nota do primeiro bimestre</label>
      <input type="number" id="first" class="nota">
      <label for="second" class="texto">Nota do segundo bimestre</label>
      <input type="number" id="second" class="nota"> 
      <label for="third" class="texto">Nota do terceiro bimestre</label>
      <input type="number" id="third" class="nota">
      <label for="forth" class="texto">Nota do quarto bimestre</label>
      <input type="number" id="forth" class="nota">

      <button type="submit" class="calcula" onclick="calcular()">Calcular Média</button>

      <h2 id="resultado">Resultado Final!!!</h2>

      <p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""> 
      </p>
    
    </div>
    
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>

    <script src="aula_1.js"></script>
  </body>
</html>
